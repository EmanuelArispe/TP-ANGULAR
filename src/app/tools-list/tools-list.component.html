<h3> Lista de Bulones </h3>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Cantidad</th>
            <th>Comprar</th>
        </tr>
    </thead>
    <tbody>
        @for(bulon of bulones; track bulon.id){
        <tr [ngClass]="{'clearence' : (bulon.clearance && bulon.stock>0)}">
            <td><img class="img-list img-thumbnail" [src]="bulon.image" [alt]="bulon.name"></td>
            <td>{{bulon.name}}</td>
            <td>{{bulon.type}}</td>
            <td>{{bulon.price | currency}}</td>
            @if(bulon.stock >0){
                <td>
                    {{bulon.stock}}
                </td>
            }
            @else{ 
                <td class="badge text-bg-warning">Sin Stock</td>
            }
            
                @if(bulon.stock){
                    <td>
                        <app-input-number [(quantity)] = "bulon.quantity" [max] = "bulon.stock" (maxReached)="maxReached($event)"></app-input-number>
                    </td>
                    <td>
                        <button class="btn btn-outline-success" (click)="addToCart(bulon)">Comprar</button>
                    </td>

                }
        </tr>
    }@empty {
        <tr>
            <td colspan="4">No hay bulones para mostrar</td>
        </tr>
    }
    </tbody>
</table>
