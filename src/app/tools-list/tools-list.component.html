<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        @for(bulon of bulones; track bulon.id){
        <tr [ngClass]="{'clearence' : (bulon.clearance && bulon.stock>0)}">
            <td><img class="img-list img-thumbnail" [src]="bulon.image" [alt]="bulon.name"></td>
            <td>{{bulon.name}}</td>
            <td>{{bulon.type}}</td>
            <td>{{bulon.price | currency}}</td>
            @if(bulon.stock >0){
                <td>
                    {{bulon.stock}}
                </td>
            }
            @else{ 
                <td class="badge text-bg-warning">Sin Stock</td>
            }
            <td>
                <div class="input-group">
                <button class="btn btn-dark btn-sm"(click)= "downQuantity(bulon)"> - </button>
                    <input class="input-compra" type="text" [(ngModel)]="bulon.quantity" (keyup)="changeQuantity($event, bulon)">
                <button class="btn btn-dark btn-sm" (click)= "upQuantity(bulon)"> + </button>
                </div>
            </td>
        </tr>
    }@empty {
        <tr>
            <td colspan="4">No hay bulones para mostrar</td>
        </tr>
    }
    </tbody>
</table>
